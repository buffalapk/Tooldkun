<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ツールドゥくん</title>
  <!-- Materialize CSS CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    /* コンテンツ領域をフル画面に調整 */
    .content-area {
      position: relative;
      width: 100%;
      height: calc(100vh - 64px); /* ナビバー高さを差し引く */
      overflow: hidden;
    }
    .embed-page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    .embed-page.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- ナビゲーションバー -->
  <nav>
    <div class="nav-wrapper blue lighten-1">
      <a href="#" class="brand-logo center"></a>
      <!-- ハンバーガーメニューアイコン -->
      <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large left"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <!-- サイドナビ -->
  <ul id="slide-out" class="sidenav">
    <li><a href="#" data-page="ytal" class="menu-item"><i class="material-icons">edit_note</i>写し間違い防止ツール</a></li>
    <li><a href="#" data-page="download_ytal" class="menu-item"><i class="material-icons">file_download</i>ダウンロード(YTAL)</a></li>
    <li><a href="#" data-page="video" class="menu-item"><i class="material-icons">movie</i>動画</a></li>
    <li><a href="#" data-page="news" class="menu-item"><i class="material-icons">newspaper</i>フシ・メディアサイト</a></li>
  </ul>

  <!-- コンテンツ埋め込み領域 -->
  <div class="content-area">
    <iframe id="welcome" class="embed-page active" src="welcome.html"></iframe>
    <iframe id="ytal" class="embed-page" src="app/tool1.html"></iframe>
    <iframe id="download_ytal" class="embed-page" src="no.html"></iframe>
    <iframe id="video" class="embed-page" src="no.html"></iframe>
    <iframe id="news" class="embed-page" src="no.html"></iframe>
  </div>

  <!-- Materialize JavaScript CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- アイコンフォント -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // サイドナビ初期化
      var elems = document.querySelectorAll('.sidenav');
      M.Sidenav.init(elems);

      // メニュークリック時にiframeを切り替え
      var items = document.querySelectorAll('.menu-item');
      items.forEach(function(el) {
        el.addEventListener('click', function() {
          var targetId = this.getAttribute('data-page');
          // 現在のactiveを外す
          document.querySelectorAll('.embed-page').forEach(function(ifr) {
            ifr.classList.remove('active');
          });
          // 選択したiframeをactiveに
          document.getElementById(targetId).classList.add('active');

          // モバイルならメニューを閉じる
          var instance = M.Sidenav.getInstance(document.querySelector('.sidenav'));
          instance.close();
        });
      });
    });
  </script>
</body>
</html>
