<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>準備中</title>
<style>
  html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    color: #333;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
  }
  .message {
    /* テキストの幅をビューポート幅の80%に */
    width: 80vw;
    /* ビューポート高さの80%以内に収まるように */
    max-height: 80vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .message p {
    margin: 0.2em 0;
    /* ビューポート幅に対する文字サイズ */
    font-size: calc(min(10vw, 5vh));
    line-height: 1.2;
  }
</style>
</head>
<body>
  <div class="message">
    <p>準備中…</p>
    <p>ページはまだありません。</p>
    <p>作成が完了するまで表示されません。</p>
  </div>
</body>
</html>
